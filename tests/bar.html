<!-- bar.html -->

<!DOCTYPE html>
<style>

.axis .domain {
  display: none;
}

</style>
<svg width="600" height="600"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script>

var svg = d3.select("svg"),
    margin = {top: 20, right: 20, bottom: 30, left: 40},
    width = +svg.attr("width") - margin.left - margin.right,
    height = +svg.attr("height") - margin.top - margin.bottom,
    g = svg.append("g").attr("transform", "translate(" + margin.left + "," + margin.top + ")");

var y0 = d3.scaleBand()
    .rangeRound([0, width])
    .paddingInner(0.1);

var y1 = d3.scaleBand()
    .padding(0.05);

var x = d3.scaleLinear()
    .rangeRound([height, 0]);

var color = d3.scaleOrdinal()
    .range(["#98abc5", "#8a89a6", "#7b6888", "#6b486b", "#a05d56", "#d0743c", "#ff8c00"]);

d3.csv("data.csv", function(d, i, columns) {
  for (var i = 1, n = columns.length; i < n; ++i) d[columns[i]] = +d[columns[i]];
  console.log(d);
  return d;
}, function(error, data) {
  if (error) throw error;

  // basically the lookups, from the column names
  var keys = data.columns.slice(1);

  y0.domain(data.map(function(d) { return d.State; }));
  y1.domain(keys).rangeRound([0, y0.bandwidth()]);
  x.domain([0, d3.max(data, function(d) { return d3.max(keys, function(key) { return d[key]; }); })]).nice();

  g.append("g")
    .selectAll("g")
    .data(data)
    .enter().append("g")
      .attr("transform", function(d) { return "translate(" + y0(d.State) + ",0)"; })
    .selectAll("rect")
    .data(function(d) { return keys.map(function(key) { return {key: key, value: d[key]}; }); })
    .enter().append("rect")
      .attr("y", function(d) { return y1(d.key); })
      .attr("x", 0)
      .attr("height", y1.bandwidth())
      .attr("width", function(d) { return height - x(d.value); })
      .attr("fill", function(d) { return color(d.key); });

  g.append("g")
      .attr("class", "axis")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(y0));

  g.append("g")
      .attr("class", "axis")
      .call(d3.axisLeft(x).ticks(null, "s"))
    .append("text")
      .attr("y", 2)
      .attr("x", x(x.ticks().pop()) + 0.5)
      .attr("dx", "0.32em")
      .attr("fill", "#000")
      .attr("font-weight", "bold")
      .attr("text-anchor", "start")
      .text("Population");

});

</script>
