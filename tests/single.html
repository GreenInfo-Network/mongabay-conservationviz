<!DOCTYPE html>
<html>

<head>
  <script data-require="d3@4.0.0" data-semver="4.0.0" src="https://d3js.org/d3.v4.min.js"></script>
</head>

<body>
  <script>
  var subh = 20;
   var data1 = [{"key": "One", "values": [ {"id":1, "strength":1,"country": "Brazil"},{"id":12, "strength":2,"country": "Bolivia"},{"id":3, "strength":2,"country": "Brazil"},{"id":4, "strength":1,"country":"Brazil","valuence":1 },{"id":5, "strength":1,"country":"Bolivia","valuence":1 } ] }];

   var data2 = [{"key": "Two", "values": [ {"id":1, "strength":1,"country":"Brazil","valuence":-1 },{"id":1, "strength":1,"country":"Bolivia","valuence":-1 },{"id":1, "strength":2,"country":"","valuence":0 },{}, ] }];

    var svg = d3.select("body").append("svg");

    update(data1);
    setTimeout(function() {
      update(data2);
    }, 1000);

    function update(data) {

      var nodes = svg.selectAll(".node")
        .data(data[0].values, function(d) {return d.key});

      nodes.exit().remove();

      var nodesUpdate = nodes
        .attr("class", "node update")

      var nodesEnter = nodes.enter();

      var node = nodesEnter.append("g")
        .attr("class", "node enter")

      node
        .merge(nodesUpdate);

      node.append("rect")
        .attr("transform", function(d,i) { return "translate(100," + i * subh + ")" });

      // node.append("text")
      //   .text(function(d) {
      //     return d.text;
      //   });
    }


  </script>
</body>

</html>
