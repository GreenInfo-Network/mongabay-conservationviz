<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Mongabay Conservation Evidence</title>

<head>

  <!-- Leaflet local as unpkg is giving 503 -->
  <link rel="stylesheet" href="./libs/leaflet.css" />
  <script src="./libs/leaflet.js"></script>

  <!-- leaflet extensions -->
  <link rel="stylesheet" href="./libs/leaflet-control-credits.css" />
  <script src="./libs/leaflet-control-credits.js"></script>  

  <!-- TopoJSON for loading polygon data more efficiently than GeoJSON -->
  <script type="text/javascript" src="https://d3js.org/topojson.v1.min.js"></script>

  <!-- D3, jQuery, lodash -->
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>

  <!-- bootstrap grid only -->
  <link rel="stylesheet" href="libs/bootstrap.css" type="text/css" media="all" />
  
  <!-- Local styles -->
  <link rel="stylesheet" href="index.css" type="text/css" media="all" />

  <!-- select2, a select box enhancer for jquery -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
  <!-- local source updated based on https://github.com/select2/select2/issues/3472 -->
  <script type="text/javascript" src="./libs/select2.min.js"></script>

  <!-- fonts/ -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
</head>

<body>
  <div class="main" id="main-container">
    <!-- filters -->
    <div id="select-container" class="container">
      <div class="row">
        <!-- country filter -->
        <div class="col-md-3 col-sm-4">
          <select id="country" placeholder="Select a country" style="width:100%;"></select>
        </div>

        <!-- strength filter -->
        <div class="col-md-3 col-sm-4">
          <select id="evidence" placeholder="Select type of evidence" style="width:100%;"></select>
        </div>

        <!-- sort options -->
        <div class="col-md-3 col-sm-4">
          <select id="sort" placeholder="Sort by evidence" style="width:100%;">
            <option></option>
            <option value="pluscount#reverse">Most positive evidence</option>
            <option value="pluscount">Least positive evidence</option>
            <option value="minuscount#reverse">Most neagative evidence</option>
            <option value="minuscount">Least negative evidence</option>
          </select>
        </div>

        <div class="col-md-3 clearall-container">
          <a id="clearall" onclick="clear_all()" title="Clear all selections">Clear</a>
        </div>
      </div><!-- row -->
    </div><!-- select-container -->

    <div class="top-container container-fluid">
      <div class="row">
        <div class="col-md-6 top-col">
          <div class="top"></div>
        </div>

        <div class="col-md-6">
          <div class="legend-container">
            <div class="legend">
              <span class="angled">Better</span>
              <span class="angled" style="left:-6px;">Same</span>
              <span class="angled" style="left:-12px;">Worse</span>
            </div>

            <div class="legend">
              <span class="rect type1 plus"></span>
              <span class="rect type1 neutral"></span>
              <span class="rect type1 minus"></span>
              <span class="legend-text">Case report, Study I &amp; II</span>
            </div>
            <div class="legend">
              <span class="rect type2 plus"></span>
              <span class="rect type2 neutral"></span>
              <span class="rect type2 minus"></span>
              <span class="legend-text">Study III &amp; RCT</span>
            </div>
            <div class="legend">
              <span class="rect type3 plus"></span>
              <span class="rect type3 neutral"></span>
              <span class="rect type3 minus"></span>
              <span class="legend-text">Meta-analysis and Systematic Review</span>
            </div>
          </div><!-- legend-container -->
        </div><!-- col -->
        <div class="col-md-3 empty"></div>
      </div><!-- row -->
    </div><!-- container -->

    <div id="map"></div>
    <div class="bottom bottom-col"></div>
  </div>

  <div class="tooltip">
    <span class="tooltip-close">Ã—</span>
    <div class="tooltip-content">
      <div class="tooltip-name"></div>
      <div class="tooltip-author-year"></div>
      <div class="tooltip-conclusion"></div>
      <div class="tooltip-link">
        <a target="_blank" href="">More information</a>
      </div>
    </div>
  </div>

  <!-- Local javascript -->
  <script src="./config.js"></script>
  <script src="./index.js"></script>
</body>

</html>
