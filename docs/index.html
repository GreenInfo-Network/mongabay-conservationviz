<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Mongabay Conservation Evidence</title>

<head>

  <!-- Leaflet CDN -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.2/dist/leaflet.css" />
  <script src="https://unpkg.com/leaflet@1.0.2/dist/leaflet.js"></script>

  <!-- TopoJSON for loading polygon data more efficiently than GeoJSON -->
  <script type="text/javascript" src="https://d3js.org/topojson.v1.min.js"></script>

  <!-- D3, jQuery, lodash -->
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>

  <!-- bootstrap grid only -->
  <link rel="stylesheet" href="libs/bootstrap.css" type="text/css" media="all" />
  
  <!-- Local styles -->
  <link rel="stylesheet" href="index.css" type="text/css" media="all" />

  <!-- select2, a select box enhancer for jquery -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
  <!-- local source updated based on https://github.com/select2/select2/issues/3472 -->
  <script type="text/javascript" src="./libs/select2.min.js"></script>

  <!-- fonts/ -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">


</head>

<body>

  <div class="main">
    <!-- <button onClick="draw(nest(rawdata,'variable'))">Switch to data by variable</button> -->
    <!-- <button onClick="draw(nest(rawdata,'theme'))">Switch to data by theme</button> -->
    <!-- <button style="margin-right:4px;" onClick="update(rawdata,'theme','strength','Direct correlation')">Filter by strength</button> -->

    <!-- filters -->
    <div id="select-container container">
      <div class="row">
        <!-- country filter -->
        <div class="col-md-3">
          <select id="country" placeholder="Select a country" style="width:100%;"></select>
        </div>

        <!-- strength filter -->
        <div class="col-md-3">
          <select id="strength" placeholder="Select type of evidence" style="width:100%;"></select>
        </div>

        <!-- sort options -->
        <div class="col-md-3">
          <select id="sort" placeholder="Sort by evidence" style="width:100%;">
            <option></option>
            <option value="pluscount#reverse">Most positive evidence</option>
            <option value="pluscount">Least positive evidence</option>
            <option value="minuscount#reverse">Most neagative evidence</option>
            <option value="minuscount">Least negative evidence</option>
          </select>
        </div>

        <div class="col-md-3 clearall-container">
          <a id="clearall" onclick="clear_all()" title="Clear all selections">Clear</a>
        </div>
      </div><!-- row -->
    </div><!-- select-container -->

    <div class="viscontainer">
      <div class="top"></div>
      <div id="map"></div>
      <div class="bottom"></div>
    </div>

  </div>

  <div class="tooltip">
    <span class="tooltip-close">Ã—</span>
    <div class="tooltip-content">
      <div class="tooltip-name"></div>
      <div class="tooltip-author-year"></div>
      <div class="tooltip-conclusion"></div>
      <div class="tooltip-link">
        <a target="_blank" href="">More information</a>
      </div>
    </div>
  </div>

  <!-- Local javascript -->
  <script src="./config.js"></script>
  <script src="./index.js"></script>
</body>

</html>
