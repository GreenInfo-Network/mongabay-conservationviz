<!DOCTYPE html>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Mongabay Conservation Evidence</title>

<head>
  <!-- iframe resize helper, see https://github.com/davidjbradshaw/iframe-resizer -->
  <script src="./libs/iframeResizer.contentWindow.min.js"></script>

  <!-- Leaflet local as unpkg is giving 503 -->
  <link rel="stylesheet" href="./libs/leaflet.css" />
  <script src="./libs/leaflet.js"></script>

  <!-- leaflet extensions -->
  <link rel="stylesheet" href="./libs/leaflet-control-credits.css" />
  <script src="./libs/leaflet-control-credits.js"></script>  

  <!-- TopoJSON for loading polygon data more efficiently than GeoJSON -->
  <script type="text/javascript" src="https://d3js.org/topojson.v1.min.js"></script>
  
  <!-- D3, jQuery, lodash -->
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://d3js.org/d3-drag.v1.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js"></script>

  <!-- bootstrap grid only -->
  <link rel="stylesheet" href="libs/bootstrap.css" type="text/css" media="all" />
  
  <!-- Local styles -->
  <link rel="stylesheet" href="index.css" type="text/css" media="all" />

  <!-- select2, a select box enhancer for jquery -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.3/css/select2.min.css" rel="stylesheet" />
  <!-- local source updated based on https://github.com/select2/select2/issues/3472 -->
  <script type="text/javascript" src="./libs/select2.min.js"></script>

  <!-- fonts/ -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500" rel="stylesheet">
</head>

<body>
  <div class="main" id="main-container" data-iframe-height>

    <!-- top buttons -->
    <div id="button-container" class="container-fluid">
      <div class="row">
        <div class="col-md-4">
          <div class="btn-header btn-green table-div">
            <div class="table-cell title-cell">environmental</div>
            <div class="table-cell icon-cell"><img class="img-responsive" src="./icons/environmental_large.png" /></div>
            <div class="table-cell text-cell env"></div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="btn-header btn-blue table-div">
            <div class="table-cell title-cell">social</div>
            <div class="table-cell icon-cell"><img class="img-responsive" src="./icons/social_large.png" /></div>
            <div class="table-cell text-cell soc"></div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="btn-header btn-orange table-div">
            <div class="table-cell title-cell">economic</div>
            <div class="table-cell icon-cell"><img class="img-responsive" src="./icons/economic_large.png" /></div>
            <div class="table-cell text-cell econ"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- filters -->
    <div id="select-container" class="container-fluid">
      <div class="row">
        <!-- country filter -->
        <div class="col-sm-3 col-sm-offset-1 col-md-offset-1 col-md-3">
          <select id="country" placeholder="Select a country" style="width:100%;"></select>
        </div>

        <!-- strength filter -->
        <div class="col-sm-3 col-md-3">
          <select id="evidence" placeholder="Select type of evidence" style="width:100%;"></select>
        </div>

        <!-- sort options -->
        <div class="col-sm-3 col-md-3">
          <select id="sort" placeholder="Sort by evidence" style="width:100%;">
            <option></option>
            <option value="pluscount#reverse">Most positive evidence</option>
            <option value="pluscount">Least positive evidence</option>
            <option value="minuscount#reverse">Most neagative evidence</option>
            <option value="minuscount">Least negative evidence</option>
          </select>
        </div>

        <div class="col-sm-1 col-md-2 clearall-container">
          <a id="clearall" onclick="clear_all()" title="Clear all selections">Clear</a>
        </div>
      </div><!-- row -->
    </div><!-- select-container -->

    <div id="map"></div>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-6 col-md-offset-2 col-sm-9 col-sm-offset-0">
          <div class="description-container"></div>
        </div>

        <div class="col-md-4 col-sm-3">
          <div class="legend-container">
            <div class="legend">
              <span class="legend-text"></span>
              <span class="legend-title">Meta-analysis, Causal</span>
              <span class="legend-title">Case Study</span>
            </div>

            <div class="legend">
              <span class="legend-text">Better</span>
              <span class="rect type1 plus"></span>
              <span class="rect type3 plus"></span>
            </div>
            <div class="legend">
              <span class="legend-text">Same</span>
              <span class="rect type1 neutral"></span>
              <span class="rect type3 neutral"></span>
            </div>
            <div class="legend">
              <span class="legend-text">Worse</span>
              <span class="rect type1 minus"></span>
              <span class="rect type3 minus"></span>
            </div>
          </div><!-- legend-container -->
        </div><!-- col -->
      </div><!-- row -->
    </div><!-- container -->

    <div class="chart-container container-fluid">
      <div class="row">
        <div class="col-md-4 chartcol">
          <div class="btn-bottom-header btn-green table-div">
            <div class="table-cell icon-cell"><img src="./icons/environmental_large.png" /></div>
            <div class="table-cell subtitle-cell">environmental</div>
          </div>
          <div class="chart-outer env-chart">
            <div class="nothing">No data to show</div>
          </div>
        </div>
        <div class="col-md-4 chartcol">
          <div class="btn-bottom-header btn-blue table-div">
            <div class="table-cell icon-cell"><img src="./icons/social_large.png" /></div>
            <div class="table-cell subtitle-cell">social</div>
          </div>          
          <div class="chart-outer soc-chart">
            <div class="nothing">No data to show</div>
          </div>
        </div>
        <div class="col-md-4 chartcol">
          <div class="btn-bottom-header btn-orange table-div">
            <div class="table-cell icon-cell"><img src="./icons/economic_large.png" /></div>
            <div class="table-cell subtitle-cell">economic</div>
          </div>
          <div class="chart-outer econ-chart">
            <div class="nothing">No data to show</div>
          </div>
        </div>
      </div><!-- row -->
    </div><!-- chart-container -->

  </div>

  <div class="tooltip" draggable="true">
    <span class="tooltip-close">Ã—</span>
    <div class="tooltip-content">
      <div class="tooltip-name"></div>
      <div class="tooltip-author-year"></div>
      <div class="tooltip-conclusion"></div>
      <div class="tooltip-link">
        <a target="_blank" href="">More information</a>
      </div>
    </div>
  </div>

  <!-- Local javascript -->
  <script src="./config.js"></script>
  <script src="./index.js"></script>
</body>

</html>
